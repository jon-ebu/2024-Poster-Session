<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2024 Poster Session</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- FooTable CSS -->
    <link rel="stylesheet" href="footable-bootstrap.latest/css/footable.bootstrap.min.css">
</head>

<body>
    <div class="container">
        <table id="tsvTable" class="footable table table-striped" data-paging="true" data-filtering="true" data-sorting="true" data-state="true" data-filter-focus="true"></table>
    </div>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <!-- FooTable JS -->
    <script src="footable-bootstrap.latest/js/footable.min.js"></script>

    <script>
        jQuery(document).ready(function($) {
            $('#tsvTable').footable({
                sorting: {
                    enabled: true
                },
                filtering: {
                    enabled: true,
                    focus: true
                }
            });
        });
    </script>
    <script src="convert-tsv-to-html.js"></script>
</body>

</html>
