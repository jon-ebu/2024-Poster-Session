<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2024 Poster Session</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"
        crossorigin="anonymous">
    <!-- FooTable CSS -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/jquery-footable/3.1.6/footable.bootstrap.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles/table.css">
</head>

<body>
    <div class="container">
        <div id="searchbar">
            <div id="filter-form-container"></div>
        </div>
        <div class="table-responsive">
            <table id="tsvTable" class="tableFixHead footable table table-striped" data-filter-container="#filter-form-container"
                data-paging-container="#paging-ui-container" data-paging="false" data-filtering="true"
                data-sorting="true" data-state="true" data-filter-focus="true">
            </table>
        </div>
        <div class="pagination-wrapper">
            <div id="paging-ui-container"></div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"
        crossorigin="anonymous"></script>
    <!-- FooTable JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-footable/3.1.6/footable.min.js"
        crossorigin="anonymous"></script>
    <script type="module" src="scripts\table.js"></script>
</body>

</html>
